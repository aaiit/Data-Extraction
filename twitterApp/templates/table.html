<div class="btn-toolbar">
    <button onclick="Exporter()"class="btn" >Import Json</button>
    <button onclick="csvfile()" class="btn" >Import CSV</button>
    <button onclick="coperUrl()" class="btn" >Copy url</button>

<script type="text/javascript">
    var data={{ JSON|safe }};
    function getjson(){
      return JSON.stringify(data);
    }
    function getdata(){
      return data;
    }
</script>


 <script type="text/javascript">
      function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    };

    function Exporter(){
      download('{{id}}.json',getjson());
    }

  </script>

<script type="text/javascript">
// JSON to CSV Converter
        function ConvertToCSV(objArray) {
            var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
            var str = '';

            for (var i = 0; i < array.length; i++) {
                var line = '';
                for (var index in array[i]) {
                    if (line != '') line += ','

                    line += array[i][index];
                }

                str += line + '\r\n';
            }

            return str;
        }

        // Convert Object to JSON
        var jsonObject = JSON.stringify(getdata());


        // Convert JSON to CSV & Display CSV
        function csvfile(){
          download('{{id}}.csv',ConvertToCSV(jsonObject));
        };
      
</script>


<script type="text/javascript">
  function coperUrl() {
  const el = document.createElement('textarea');
  el.value = "https://dextraction.herokuapp.com/data/{{id}}";
  document.body.appendChild(el);
  el.select();
  document.execCommand('copy');
  document.body.removeChild(el);
  // alert("url copied successfully");
}
</script>
